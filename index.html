<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Module</title>
</head>
<body>
  <div data-module="users">
    <h1>Users</h1>
    <ul class="list"></ul>
    <input class="input" type="text" placeholder="New User">
    <button class="submit">Add User</button>
  </div>

  <div data-module="musicians">
    <h1>Musicians</h1>
    <ul class="musicians-list"></ul>
    <input class="name" type="text" placeholder="New Musician">
    <button class="add">Add User</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
